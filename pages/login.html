<div class="page active" data-page="login">
    <div class="logo">
            <img src="svg/logo.svg" /> 
    </div>
    <div class="loginData">
    
    <form class="" id="loginAccess" action="" onsubmit="return false;" align="center">
         <input type="text" name="email_token" id="email_token" placeholder="{email}" required class="login-input">   
         <input type="password" name="pass_token" id="pass_token" placeholder="{password}" required class="login-input"> 
                      <div class="error_msg" id="error_msg"></div>
                      <button type="submit" id="btn-login" class="btnlogin">{btnEntrar}</button>
                      
                      <div class="remember">{rememberpass}</div>
           </form>
    </div>        
</div>
