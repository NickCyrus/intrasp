<!-- PAGE LOGIN !-->
<div class="page" data-page="login">
    <div class="logo">
            <img src="svg/logo.svg" /> 
    </div>
    <div class="loginData">
        <form class="" id="loginAccess" autocomplete="off" action="" onsubmit="return false;" align="center">
                <input type="email" autofocus name="email_token" id="email_token"  translate-placeholder="email"  required class="login-input">   
                <input type="password" name="pass_token" id="pass_token" translate-placeholder="password" required class="login-input"> 
                <div class="remember" onclick="app.animatePage('modal-mremember','in-bottom',50);" translate-text="rememberpass"></div> 
                <button type="submit" id="btn-login" class="btnlogin ripple" translate-value="btnEntrar"></button>
                <div class="notAccount" onclick="app.animatePage('modal-noacount','in-bottom',50);" translate-text="notAccount"></div>              
        </form>
    </div>        
</div>
<!-- END PAGE LOGIN !-->
