<!-- PAGE MODAL REMEMBER !-->
<div class="page" data-page="modal-mremember" data-start="right" data-StatusBar="#dfc4ae">
    <header>
        <nav>
            <a class="btn right ripple noselect" >
                <img src="svg/burguer.svg" onclick="app.ToggleAnimatePage('profile','in-right','out-right');" />
            </a>
            <a class="btn left ripple noselect">
                <img src="svg/lupa.svg" />
            </a>
            <div class="title">
                    <img src="svg/logo-central.svg" />
            </div>
        </nav>
    </header>
    <div class="modal-info">
            <a class="closex closex-left-top" onclick="app.setColorStatusBar('#FFF');app.closePage('modal-mremember','hide')"> </a>
            <div class="modal-logo">
                    <img src="svg/logo.svg" />
            </div>
            <div class="modal-content" style="padding-top:190px;">
              
                <img src="svg/email-line.svg" style="display: block; margin-top: 20px;margin-bottom: 20px;"  />
                {{textrecoverypass}}

                <form class="" id="rememberPass" autocomplete="off" action="" onsubmit="return false;" align="center">
                    <input type="email" name="email_remember" id="email_remember" autofocus placeholder="{{email}}" required class="login-input remember-email">   
                    <button type="submit" id="btn-login-remember" class="btnlogin">{{enviar}}</button>
                </form>

            </form>
                 

            </div>  
    </div>
      
</div>
<!-- END MODAL REMEMBER !-->
